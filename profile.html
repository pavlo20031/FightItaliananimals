<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Profile</title>
</head>
<body>
  <div class="profile">
    <a href="index.html" class="close-button">칑</a>
    <h1>Your Profile</h1>

    <!-- 뉋쟳쐄뒘 혰햨쮏쫧쥃 -->
    <div class="profile-option">
      <label for="icon">Choose Icon:</label>
      <select id="icon">
        <option value="icon1">游붲 Icon 1</option>
        <option value="icon2">游냠 Icon 2</option>
        <option value="icon3">游낼 Icon 3</option>
      </select>
    </div>

    <!-- 핹햪'혪 햨쮐햦혜혝혞쒫썜햟 -->
    <div class="profile-option">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your name">
    </div>

    <!-- 햌햫쮏햨햟 "행햠햣햣햡혝햦 향햪혰햫햦" -->
    <button id="saveChangesButton" onclick="saveProfileChanges()">Save Changes</button>

    <!-- 쮏쥃썛햫햦햨햦 -->
    <div class="profile-stats">
      <h3>Stats:</h3>
      <p>Games Played: <span id="gamesPlayed">0</span></p>
    </div>

    <!-- 먫왏좜햦햫햡 -->
    <div class="profile-rating">
      <h3>Rating:</h3>
      <p>Global Rank: <span id="globalRank">#1</span></p>
    </div>
  </div>
<!-- Audio 햢햩혪 햪혞향햦햨햦 -->
  <audio id="lobbyMusic" autoplay loop>
    <source src="./audio/music.mp3" type="audio/mpeg">
    뉋썜 햠햟혞향햣 햫햣 혰햢혝햦햪혞혮 쒬뒗얨쒫쮐햣햫햫혪 햟혞햢혰.
  </audio>
  <script src="profile.js"></script>
</body>
</html>
